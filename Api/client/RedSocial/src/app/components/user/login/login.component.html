<div id="login">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-xs-6 col-sm-12 col-md-4">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              <form #formLogin="ngForm" (ngSubmit)="onLogin()">
                <h1 class="he mb-3 font-weight-normal">Iniciar Sesion</h1>
                <div class="form-group">
                  <input type="email" id="email" name="email" class="form-control" placeholder="email" [(ngModel)]="user.email" required>
                </div>
                <div class="form-group">
                  <input type="password" id="password" name="password" class="form-control" placeholder="password" [(ngModel)]="user.password" required>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Iniciar Sesion</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
